<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="items">

            <h1>June</h1>
        </div>

            <h1 class="date other-month">29</h1>
            <h1 class="date other-month">30</h1>
            <h1 class="date other-month">31</h1>
            <h1 class="date">1</h1>
            <h1 class="date">2</h1>

            <h1 class="date">25</h1>
            <h1 class="date">26</h1>
            <h1 class="date">27</h1>
            <h1 class="date">28</h1>
            <h1 class="date">29</h1>
            <h1 class="date">30</h1>
            <h1 class="date other-month">1</h1>
            <h1 class="date other-month">2</h1>
        </div>
    </div>
</body>

</html>
